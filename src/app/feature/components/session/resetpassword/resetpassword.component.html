<section id="resetpassword">
    <div class="container center-div">
        <div class="login-form p-5">
            <div>
                <label class="title text-center">ACTUALIZAR CONTRASEÑA</label>
            </div>
            <form name="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="login-container">
                    <div class="row">
                        <div class="col-md-12 mb-1" *ngIf="token==undefined">
                            <div class="form-group">
                                <label>Contraseña Actual</label>
                                <input type="password" name="pass" required class="form-control"
                                    formControlName="oldPass"
                                    [ngClass]="{ 'is-invalid': (submitted && f['oldPass'].errors)}" />
                                <div class="text-danger" *ngIf="submitted && f['pass'].errors['required']">
                                    Contraseña antigua es obligatoria
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <div class="form-group">
                                <label>Nueva Contraseña</label>
                                <input type="password" name="pass" required class="form-control" formControlName="pass"
                                    [ngClass]="{ 'is-invalid': (submitted && f['pass'].errors)}" />
                                <div class="text-danger" *ngIf="submitted && f['pass'].errors['required']">
                                    Contraseña es obligatoria
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-1">
                            <div class="form-group">
                                <label>Confirmar Nueva Contraseña</label>
                                <input type="password" name="confirmpass" required class="form-control"
                                    formControlName="confirmpass"
                                    [ngClass]="{ 'is-invalid': (submitted && f['confirmpass'].errors)}" />
                                <div class="text-danger" *ngIf="submitted && f['confirmpass'].errors['required']">
                                    Confirmar contraseña es obligatorio
                                </div>
                                <div class="text-danger" *ngIf="submitted && f['confirmpass'].errors['matching']">
                                    Contraseñas no coinciden
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="form-group text-center">
                                <button type="submit" ng-disabled="myForm.$invalid" class="btn bg-blue pull-right">
                                    Enviar
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
