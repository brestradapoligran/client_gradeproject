<section id="forgot">
  <div class="container center-div">
    <div class="login-form p-5">
      <div>
        <label class="title text-center">RECUPERACIÓN DE CONTRASEÑA</label>
      </div>
      <form name="myForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="showForm">
        <div class="login-container">
          <div class="row">
            <div class="col-md-12 mb-2">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ng-model="user.username" required class="form-control"
                  formControlName="email" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group text-center">
                <button ng-click="authenticate()" ng-disabled="myForm.$invalid" class="btn bg-blue pull-right">
                  Listo
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div *ngIf="showMessage">
        <p class="text-justify">
          Si el correo <span class="bold">{{this.formGroup.value.email}}</span> tiene una cuenta asociada,
          entonces recibirás un correo donde puedes reestablecer tu contraseña
        </p>
        <div class="text-center">
          <button [routerLink]="['/']" ng-disabled="myForm.$invalid" class="btn bg-blue pull-right">
            Volver al inicio
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
