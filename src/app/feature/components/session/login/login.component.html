<section id="login">
  <div class="container center-div">
    <div class="login-form p-2 p-md-5">
      <div>
        <label class="title text-center responsive-text">INICIAR SESIÓN</label>
      </div>
      <form name="form" [formGroup]="form" (ngSubmit)="login()">
        <div class="login-container container">
          <div class="row">
            <div class="col-md-12 mb-2">
              <div class="form-group">
                <label class="responsive-text">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control responsive-text"
                  formControlName="email"
                />
              </div>
            </div>

            <div class="col-md-12 mb-1">
              <div class="form-group">
                <label class="responsive-text">Password</label>
                <input
                  type="password"
                  name="pass"
                  class="form-control"
                  formControlName="pass"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (!logged || f['pass'].errors || f['email'].errors) &&
                    submitted
                  "
                >
                  Usuario y/o contraseña incorrecta
                </div>
              </div>
            </div>

            <div class="col-md-12 mb-3">
              <a [routerLink]="['/session/forgotpassword']"
                >¿Has olvidado contraseña?</a
              >
            </div>
            <div class="col-md-12 mb-2">
              <div class="form-group text-center">
                <button
                  type="submit"
                  ng-disabled="myForm.$invalid"
                  class="btn bg-blue pull-right responsive-text"
                >
                  Ingresar
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
