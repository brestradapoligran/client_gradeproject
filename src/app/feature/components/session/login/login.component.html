<section id="login">
    <div class="container center-div">
        <div class="login-form p-5">
            <div>
                <label class="title text-center">INICIAR SESIÃ“N</label>
            </div>
            <form name=" myForm">
                <div class="login-container">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" ng-model="user.username" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="pass" ng-model="user.password" required
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group  text-center">
                                <button ng-click="authenticate()" ng-disabled="myForm.$invalid"
                                    class="btn bg-blue pull-right">Ingresar
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
