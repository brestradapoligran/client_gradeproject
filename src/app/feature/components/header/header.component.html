<header class="p-3 bg-blue text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a [routerLink]="['/']" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="assets/img/logo.png" alt="">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-white" [routerLink]="['/objects']" *ngIf="logged">Objetos</a></li>
                <li><a class="nav-link px-2 text-white" [routerLink]="['/users']" *ngIf="logged">Usuarios</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/session']"
                    *ngIf="!logged">Iniciar Sesión</button>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" (click)="onLogout()" *ngIf="logged">Cerrar
                    Sesión</button>
            </div>
        </div>
    </div>
</header>
