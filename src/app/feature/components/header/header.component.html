<header class="p-3 bg-blue text-white header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a [routerLink]="['/']" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="assets/img/logo.png" alt="" class="logo">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-white" [routerLink]="['/objects']" *ngIf="logged">Objetos</a></li>
                <li><a class="nav-link px-2 text-white" [routerLink]="['/users']" *ngIf="logged">Usuarios</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/session']"
                    *ngIf="!logged">Iniciar Sesión</button>
            </div>
            <div class="text-end" *ngIf="logged">
                <div class="flex-shrink-0 dropdown" data-bs-toggle="dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/user.png" alt="mdo" width="32" height="32"
                            class="rounded-circle user-img">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Cambiar Contraseña</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" (click)="onLogout()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
