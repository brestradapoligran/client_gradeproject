<section class="list-object">
  <div class="container pt-4">
    <div>
      <label class="title text-center responsive-text">OBJETOS</label>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg">
        <app-filter (searchFilters)="searchFilters($event)"></app-filter>
      </div>
      <div class="col-lg-9 col-sm-12">
        <ul class="row">
          <li class="col-sm-6 col-lg-4 mb-4" *ngFor="let object of objects">
            <div class="card">
              <img
                src="../../../../../../assets/img/descarga.jpg"
                [ngClass]="object.status == 'RECLAMADO' ? 'card-img-top' : ''"
                alt="..."
              />
              <h1
                [ngClass]="object.status == 'RECLAMADO' ? 'claimed' : 'hiden'"
              >
                RECLAMADO
              </h1>
              <div class="card-body" [routerLink]="['edit', object.id]">
                <h5 class="card-title text-center">{{ object.name }}</h5>
                <p class="card-text">{{ object.description }}</p>
              </div>
              <div class="buttons row mb-2">
                <div class="col-6 p-2 center">
                  <button class="btn btn-edit btn-size responsive-text" [routerLink]="['edit', object.id]"
                    *ngIf="logged">
                    Editar
                  </button>
                </div>
                <div class="col-6 p-2 center">
                  <button class="btn btn-delete btn-size responsive-text" (click)="onDelete(object)" *ngIf="logged">
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>


  <!--form modal-->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminación de objeto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3>¿Seguro quieres eliminar el objeto <strong>{{ objectModalValidation.name }}</strong>?</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-delete" (click)="deleteObject()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
